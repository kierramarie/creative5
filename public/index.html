<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body ng-app="library" ng-controller="MainCtrl">
   <div class="row">
     <img src="books.jpg" width="20%" height="100%" align="left">
      <div class="col-md-6 col-md-offset-1">
         <div class="page-header"> 
            <h1>Your Library List </h1>
         </div>

         <form ng-submit="addBook()" style = "margin-top30px;">
            <input type="text" ng-model="formContent"></input>
            <button type="submit">Add Book</button>
         </form>
         <div ng-repeat="book in books" style="color:white;">
            <span class="glyphicon glyphicon-remove" ng-click="delete(book)"></span>
            {{book.title}}
         </div>
      </div>
   </div>
</body>
</html>
